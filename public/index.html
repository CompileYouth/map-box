<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox - A simple web map application.</title>
    <link href="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/map-512.png" rel="shortcut icon">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1470021604_84152.css" charset="utf-8">
    <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" charset="utf-8">
    <link rel="stylesheet" href="assets/mb/resource/index.css" charset="utf-8">
    <script src="assets/vendor/index.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=e61a4757350413f4ed953b589a65c0a6"></script>
    <script src="vendor/open-ui5/resources/sap-ui-core.js" charset="utf-8"
        data-sap-ui-resourceroots='{ "sap.a": "/assets/sap/a", "mb": "/assets/mb" }'></script>
</head>
<body>
<script>
    sap.ui.define([ "mb/index" ], function() {
        var applicationController = new mb.app.ApplicationController({
            viewOptions: {
                id: "app"
            }
        });
        applicationController.getView().placeAt(document.body);

        applicationController.run();
    });
</script>
</body>
</html>
